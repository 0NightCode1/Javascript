<!DOCTYPE html>
<script>
    function media()
    {
        let num1 = parseInt(document.getElementById("n1").value);
        let num2 = parseInt(document.getElementById("n2").value);
        let num3 = parseInt(document.getElementById("n3").value);
        let num4 = parseInt(document.getElementById("n4").value);

        let m = (num1 + num2 + num3 + num4) / 4;
        
        document.getElementById("resultado").innerHTML = "Média Final: " + m;
    }
</script>
<head>
    <meta charset="utf-8" />
    <title>Teste</title>
</head>
<body>
    <h1>Lógica de programação JS</h1>
    <label>1ª Nota</label>
    <input type="text" id="n1" />
    <br/>
    <label>2ª Nota</label>
    <input type="text" id="n2" />
    <br/>
    <label>3ª Nota</label>
    <input type="text" id="n3" />
    <br/>
    <label>4ª Nota</label>
    <input type="text" id="n4" />
    <br/>
    <button onclick="media()">Resultado</button>
    <br/><br/><br/>
    <p id="resultado">Média</p>

</body>
</html>
